<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <h1>Password Generator</h1>

        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay />
            <button class="copyBtn" data-copy>
                <img src="copy.svg" alt="copy" width="20px" height="20px"/>
                <span class="tooltip" data-copyMsg></span>
            </button>
        </div>

        <div class="input-container">

            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthDisplay>0</p>
            </div>

            <input type="range" min="1" max="20" step="1" class="slider" data-lengthSlider />

            <div class="check">
                <input type="checkbox" id="uppercase" />
                <label for="uppercase">Include Uppercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="lowercase" />
                <label for="lowercase">Include Lowercase Letters</label>
            </div>

            <div class="check">
                <input type="checkbox" id="numbers" />
                <label for="numbers">Include Numbers</label>
            </div>

            <div class="check">
                <input type="checkbox" id="symbols" />
                <label for="symbols">Include Symbols</label>
            </div>

            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>

            <button class="generateBtn">Generate Password</button>

        </div>

    </div>

    <script src="app.js"></script>
</body>
</html>
